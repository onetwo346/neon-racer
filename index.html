<!DOCTYPE html>
<html>
<head>
    <title>Neon Racer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Orbitron', sans-serif; }
        canvas { width: 100%; height: 100vh; }
        #intro { position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: #fff; text-align: center; }
        #title { font-size: 4em; margin-top: 10%; text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; animation: pulse 2s infinite; }
        #start { font-size: 2em; margin-top: 20%; cursor: pointer; text-shadow: 0 0 10px #ff00ff; animation: pulse 1.5s infinite; }
        #branding { position: absolute; bottom: 10%; width: 100%; font-size: 1em; }
        #email { color: #00ffff; text-decoration: none; }
        #qr { position: absolute; bottom: 10px; right: 10px; width: 150px; border: 2px solid #ff00ff; animation: pulse 3s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro">
        <div id="title">Neon Racer</div>
        <div id="start">Tap to Start</div>
        <div id="branding">
            Designed by Kofi Fosu | <a id="email" href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a>
        </div>
        <img id="qr" src="donate.jpg" alt="Donate QR Code">
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
